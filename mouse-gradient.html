        <style> 
       .show {
        display: block;
        position: fixed;
        width: 100vw;
        z-index: -1;
        height: 100vh;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);

        }

          height:100vh;

    <body>
        
            
        
        <canvas id="glslCanvas" data-fragment="
        #ifdef GL_ES
        precision mediump float;
        #endif
        
        #define TAU 6.28318530718
        
        uniform vec2 u_resolution;
        uniform vec2 u_mouse;
        uniform float u_time;
        uniform vec3 u_color1;
        uniform vec3 u_color2;
        uniform vec3 u_color3;
        uniform float u_lightness;

        //	Simplex 3D Noise 
        //	by Ian McEwan, Ashima Arts
        //
        vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}
        vec4 taylorInvSqrt(vec4 r){return 1.79284291400159 - 0.85373472095314 * r;}

        float snoise(vec3 v){ 
        const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
        const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

        // First corner
        vec3 i  = floor(v + dot(v, C.yyy) );
        vec3 x0 =   v - i + dot(i, C.xxx) ;

        // Other corners
        vec3 g = step(x0.yzx, x0.xyz);
        vec3 l = 1.0 - g;
        vec3 i1 = min( g.xyz, l.zxy );
        vec3 i2 = max( g.xyz, l.zxy );

        //  x0 = x0 - 0. + 0.0 * C 
        vec3 x1 = x0 - i1 + 1.0 * C.xxx;
        vec3 x2 = x0 - i2 + 2.0 * C.xxx;
        vec3 x3 = x0 - 1. + 3.0 * C.xxx;

        // Permutations
        i = mod(i, 289.0 ); 
        vec4 p = permute( permute( permute( 
                    i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
                + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

        // Gradients
        // ( N*N points uniformly over a square, mapped onto an octahedron.)
        float n_ = 1.0/7.0; // N=7
        vec3  ns = n_ * D.wyz - D.xzx;

        vec4 j = p - 49.0 * floor(p * ns.z *ns.z);  //  mod(p,N*N)

        vec4 x_ = floor(j * ns.z);
        vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

        vec4 x = x_ *ns.x + ns.yyyy;
        vec4 y = y_ *ns.x + ns.yyyy;
        vec4 h = 1.0 - abs(x) - abs(y);

        vec4 b0 = vec4( x.xy, y.xy );
        vec4 b1 = vec4( x.zw, y.zw );

        vec4 s0 = floor(b0)*2.0 + 1.0;
        vec4 s1 = floor(b1)*2.0 + 1.0;
        vec4 sh = -step(h, vec4(0.0));

        vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
        vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

        vec3 p0 = vec3(a0.xy,h.x);
        vec3 p1 = vec3(a0.zw,h.y);
        vec3 p2 = vec3(a1.xy,h.z);
        vec3 p3 = vec3(a1.zw,h.w);

        //Normalise gradients
        vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
        p0 *= norm.x;
        p1 *= norm.y;
        p2 *= norm.z;
        p3 *= norm.w;

        // Mix final noise value
        vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
        m = m * m;
        return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), 
                                        dot(p2,x2), dot(p3,x3) ) );
        }
        
      

        float rand(vec2 co)
        {
            return fract(sin(dot(co.xy, vec2(12.9898, 78.233))) * 43758.5453);
        }
        void main()
        {
            vec2 uv = gl_FragCoord.xy / u_resolution.xy;
            vec2 p = uv * 8.0 - vec2(4.0);
            float time = u_time * 0.2;

            float noise = snoise(vec3(uv, time));
            
            // Add animation to the coordinates
            p.x += sin(time * 0.1) * 0.2;
            p.y += cos(time * 0.15) * 0.3;
          

            // Define the colors
            vec3 orange = vec3(1.0, 0.8, 0.4);
            vec3 blue = vec3(0.6, 0.8, 1.0);
            vec3 red = vec3(1.0, 0.6, 0.7);

            // Interpolate the colors based on the fragment's Y coordinate
            vec3 gradient = mix(u_color1, u_color2, uv.y + cos(noise));
            gradient = mix(gradient, u_color3, uv.y + sin(noise));

            // Output the final color
            gl_FragColor = vec4(gradient, u_lightness);
        }
        " 
        ></canvas>
        <section>
          <div class="buttons">
            <button id="blue-red-orange">Blue Red Orange</button>
            <button id="peach-lavender-yellow">Peach Lavender Yellow</button>
            <button id="peach-lavender-orange">Peach Lavender Orange</button>
            <button id="pink-lilac-blue">Pink Lilac Blue</button>
            <button id="blue-orange-cherry">Blue Orange Cherry</button>
          </div>
          <div class="buttons">
            <button id="saturated">Saturation +</button>
            <button id="less-saturated">Saturation -</button>
          </div>
        </section>
        <script>
          var canvas = document.getElementById("glslCanvas");
          var sandbox = new GlslCanvas(canvas);
          setTimeout(function(){
            canvas.classList.add('show');
          },100);
          
          sandbox.setUniform("u_color1",1.0,0.8,0.4); 
          sandbox.setUniform("u_color2",0.6,0.8,1.0); 
          sandbox.setUniform("u_color3",1.0,0.6,0.7);
          sandbox.setUniform("u_lightness", 1.0); 
          
          // Color cases
          // Button 1
          document.getElementById('blue-red-orange').addEventListener('click', (e) => {
            sandbox.setUniform("u_color1",1.0,0.8,0.4); 
            sandbox.setUniform("u_color2",0.6,0.8,1.0); 
            sandbox.setUniform("u_color3",1.0,0.6,0.7);
          })

          // Button 2
          document.getElementById('peach-lavender-yellow').addEventListener('click', (e) => {
            sandbox.setUniform("u_color1",1.0,0.7,0.6); 
            sandbox.setUniform("u_color2",0.8,0.7,1.0); 
            sandbox.setUniform("u_color3",1.0,0.9,0.5);
          })

          // Button 3
          document.getElementById('peach-lavender-orange').addEventListener('click', (e) => {
            sandbox.setUniform("u_color1",1.0,0.7,0.6); 
            sandbox.setUniform("u_color2",0.8,0.7,1.0); 
            sandbox.setUniform("u_color3",1.0,0.6,0.7);
          })

          // Button 4
          document.getElementById('pink-lilac-blue').addEventListener('click', (e) => {
            sandbox.setUniform("u_color1",1.0,0.7,0.8); 
            sandbox.setUniform("u_color2",0.8,0.7,1.0); 
            sandbox.setUniform("u_color3",0.7,0.8,0.9);
          })

          // Button 5
          document.getElementById('blue-orange-cherry').addEventListener('click', (e) => {
            sandbox.setUniform("u_color1",0.0,0.4,1.0); 
            sandbox.setUniform("u_color2",1.0,0.8,0.6); 
            sandbox.setUniform("u_color3",1.0,0.2,0.9);
          })


          
          // Saturation
          document.getElementById('saturated').addEventListener('click', (e) => {
            sandbox.setUniform("u_lightness", 1.0); 
          })

          document.getElementById('less-saturated').addEventListener('click', (e) => {
            sandbox.setUniform("u_lightness", 0.85); 
          })
          
          
          document.addEventListener('scroll', (e) => {
            let color = `${Math.round(e.clientY / window.innerHeight * 100) / 100 }, ${Math.round(e.clientX / window.innerWidth * 100) / 100}, 1.0`
            console.log(window.scrollY);
            let colY = Math.round((window.scrollY / document.body.offsetHeight) * 100) / 100;
            let colX = Math.round(e.clientX / window.innerWidth * 100) / 100;
            sandbox.setUniform("u_color", colY, colX, 1.); 
          })
        </script>
